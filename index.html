<!doctype html>
<html>
<head>
<style type="text/css">
.div{
	width: 200px;
	height: 30px;
	float: left;
}

.parent1 .div1{
	background-color: red;
}

.div2{
	background-color: cyan;
	display: none;
}

.parent1 .div:hover + div{
	display: block;
}


</style>
</head>
<body>

<div class="parent1">
	<div class="div div1">
	</div>
	<div class="div div2">
	</div>
</div>
<div style="clear: both;"></div>
<div class="parent2">
	<div class="div div3" id="div3" onmouseover="div4.style.visibility='visible'" onmouseout="div4.style.visibility='hidden'" style="background-color: blue;">
	</div>
	<div class="div div4" id="div4" style="background-color: #ccc;">
	</div>
</div>
<script>
div4.style.visibility='hidden'
</script>
</body>
</html>
